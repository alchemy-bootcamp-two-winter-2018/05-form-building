<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lab 5</title>
    <link rel="stylesheet" href="vendor/styles/normalize.css">
    <link rel="stylesheet" href="styles/icons.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">

    
    <!-- STRETCHNE: To fully incorporate the highlighting library "hljs" we need to fill the empty link tag below to refer to a CSS file that will handle our text highlighting -->
    <link rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/default.min.css">
    <link rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/default.min.css">
      <!-- TODONE: We want our new article form to be able to display a preview of the article that is being entered. Thus, we need code here that will recreate the same structure of our other articles. What do you think we need to add here? -->
    <template id="article-template" type="text/x-handlebars-template">
      <article class="clearfix" data-author="{{author}}" data-category="{{category}}">
        <header>
          <h1>{{title}}</h1>
          <div class="byline">
            By <address><a href="{{authorUrl}}">{{author}}</a></address>
            {{publishStatus}}
          </div>
        </header>
        <section class="article-body">{{{body}}}</section>
        <a href="#" class="read-on">Read on &rarr;</a>
      </article>
    </template>

  </head>
  <body>
    <header class="site-header clearfix">
      <section class="heading-group-h1 pull-left">
        <h1>
          Kilovolt Blog!
        </h1>
        <h2>The shocking power of static pages</h2>
      </section>
      <nav class="main-nav">
        <div class="icon-menu"></div>
        <ul>
          <!-- STRETCHNE: In the same way that we enabled tab navigation on index.html, we can do the same on this page utilizing these elements. -->
          <li class="tab" data-content="write"><a href="#" class="icon-plus"> Write</a></li>
          <li class="tab" data-content="articles"><a href="#" class="icon-checkmark"> Preview</a></li>
        </ul>
      </nav>
    </header>
    <main class="clearfix">

      <section id="write" class="tab-content">
        <h1>Create New Article</h1>
        <!-- TODONE: Set up a form to accept user input for a new blog article. Remember that we need:
           1. Article title
           2. Article body
           3. Article author
           4. Author's URL
           5. Article category
           6. Some way to know if this article is a draft or is published
          It looks like this was already completed.
          -->

        <form id="new-article">
            <fieldset>
                <input type="text" id="new-title" placeholder="Title">
                <textarea placeholder="What do you want to say?" id="new-body"></textarea>
                <input type="text" id="new-author" placeholder="Author Name">
                <input type="text" id="new-website" placeholder="Author Website">
                <input type="text" id="new-category" placeholder="Category">
                <input type="checkbox" id="new-is-published"><label>Published</label>
            </fieldset>
        </form>
      </section>

      <section id="articles" class="tab-content">    
        <article class="clearfix" id="preview-article" data-author="{{author}}" data-category="{{category}}">
            <header>
              <h1>Title</h1>
              <div class="byline">
                By <address><a href="{{authorUrl}}">Author</a></address>
              </div>
            </header>
            <section class="article-body"></section>
            <a href="#" class="read-on">Read on &rarr;</a>
          </article>    
      </section>

      <section id="article-export">
        <!-- STRETCH: Refer to the preview image to see what we will be building here: we need a container of some kind to hold a JSON export of our article. Ideally this container would show only a incipit (short preview) of the JSON and also be clickable to allow easy selection of the text it holds. What kind of element could we use for this? -->
        <textarea id="article-json" rows="10"></textarea>
      </section>

    </main>
    <footer>
      &copy; 2017 Code Fellows | Static Blog | Happy Ipsum!
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <!-- STRETCHNE: Include script tags for 3rd party libraries to enable Markdown rendering and code syntax highlighting. Use the minified CDN. Keep in mind that if we want these features to render properly on our main blog page (index.html) that we'll need to add those scripts over there, too. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.17/marked.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
    <script src="scripts/blogArticles.js"></script>
    <script src="scripts/article.js"></script>
    <script src="scripts/articleView.js"></script>
    <script>
      // TODONE: We will need to call a function here to initialize the behaviors on this page, once we get them built out. Why?
      // (Look at the bottom of index.html as a reference. Since we are now using our JS on two different HTML pages that have different needs as to what parts of the code they utilize, we need to build a function that inializes each page.)
      //  Hint: Look in articleView.js for a function that does this.
      articleView.initNewArticlePage();

      // COMMENT: What is this function doing? Why do we need it?
      // This function runs all functions needed to initialize this page. We need it beause we're using the same js files for multiple pages, and not using
      // all the code for both pages.
    </script>
  </body>
</html>
